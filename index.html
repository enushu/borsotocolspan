<html>
	<head>
	<title> Colspan </title>
	</head>
<body bgcolor="CF9FFF">
<table border="6"> 
<caption> Spanning columns using the colspan attribute</caption>
  <tr>
   <td class= "one">&nbsp;</td> 
   <td class= "two">&nbsp;</td>   
   <td class= "three">&nbsp;</td> 
  </tr>
  <tr>
	<td class= "one">&nbsp;</td> 
	<td colspan="2" class= "two">&nbsp;</td>
  </tr>
    <tr>
    <td colspan= "3" class= "one">&nbsp;</td>
  </tr>	
  
  <table border="1">
      <tr>
            <th></th>
            <th>Morning</th>
            <th>Afternoon</th>
      </tr>
      <tr>
            <th>Saturday</th>
            <td>Cycling</td>
            <td>Fishing</td>
      </tr>
      <tr>
            <th>Sunday</th>
            <td>Rowing</td>
            <td>
                  <table>
                        <tr>
                              <th>Group 1</th>
                              <th>Group 2</th>
                        </tr>
                        <tr>
                              <td>Water skiing</td>
                              <td>Wake boarding</td>
                        </tr>
                  </table>
            </td>
      </tr> 
</table>  
 </body> 
</html>
